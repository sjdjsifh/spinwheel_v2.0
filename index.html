<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brickleberry Spinwheel</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="main_container">
        <div class="app">


        <div class="wheel_container">
            <div class="marker_div">
                <img class="marker" src="img/marker.png" alt="your browser does no support this format">
            </div>
            <img class="wheel" src="img/wheel_s03.png" alt="yoru browser does not support this format">

            <!-- <div class="place_holder"></div> -->
        </div>



        <div class="ui_container">
            <button class="spin button">SPIN</button>
            <div class="wheel_buttons_container">
                <button class="s_wheel_button button wheel_button">SEASON WHEEL</button>
                <button class="s01_wheel_button button wheel_button">SEASON 01</button>
                <button class="s02_wheel_button button wheel_button">SEASON 02</button>
                <button class="s03_wheel_button button wheel_button">SEASON 03</button>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
